              from: 60
              to: 0
            datasourceUid: P8E80F9AEF21F6940
            model:
              editorMode: code
              expr: sum by (container) (count_over_time({job="health_check", level="error", container=~".+"} [1m]))
              intervalMs: 1000
              maxDataPoints: 43200
              queryType: range
              refId: A
              step: ""
          - refId: B
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 0
