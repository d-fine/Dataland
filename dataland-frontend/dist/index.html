<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Parse the URL
    const location = window.location.href;
    const pathName = location.split("github.io")[1];
    
    // Redirect to the home page and then use Vue Router to navigate to the original destination
    window.location.replace("/Dataland-EO/index.html#" + pathName);
  </script>
</head>
