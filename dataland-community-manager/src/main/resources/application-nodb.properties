spring.security.oauth2.resourceserver.jwt.issuer-uri=https://local-dev.dataland.com/keycloak/realms/datalandsecurity
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://local-dev.dataland.com/keycloak/realms/datalandsecurity/protocol/openid-connect/certs
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
dataland.apikeymanager.base-url=https://local-dev.dataland.com/api-keys
dataland.authorization.publiclinks=/actuator/health,/actuator/health/ping,/actuator/info,/swagger-ui/**,/v3/api-docs/**
dataland.backend.base-url=https://local-dev.dataland.com/api
dataland.communitymanager.base-url=https://local-dev.dataland.com/community
server.port=8081

spring.flyway.enabled=false
spring.rabbitmq.listener.simple.auto-startup=false
dataland.keycloak.base-url=https://local-dev.dataland.com/keycloak
spring.rabbitmq.host=localhost
