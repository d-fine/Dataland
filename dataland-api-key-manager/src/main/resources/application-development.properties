spring.security.oauth2.resourceserver.jwt.issuer-uri=https://local-dev.dataland.com/keycloak/realms/datalandsecurity
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://local-dev.dataland.com/keycloak/realms/datalandsecurity/protocol/openid-connect/certs
spring.datasource.url=jdbc:postgresql://127.0.0.1:5435/api_key_manager
spring.jpa.hibernate.ddl-auto=create
dataland.expose-error-stack-trace-to-api=true
server.port=8081

dataland.keycloak.base-url=http://keycloak:8080/keycloak
dataland.keycloak.client-id=dataland-api-key-manager
dataland.keycloak.client-secret=${DATALAND_API_KEY_MANAGER_CLIENT_SECRET}

spring.flyway.url=jdbc:postgresql://api-key-manager-db:5432/api_key_manager