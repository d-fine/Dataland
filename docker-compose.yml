version: "3.8"
services:
  backend:
    build:
      context: ./
      dockerfile: ./dataland-backend/Dockerfile
    ports:
      - "8080:8080"
  e2etests:
    build:
      context: ./
      dockerfile: ./dataland-e2etests/Dockerfile
    volumes:
      - ~/.gradle/:/root/.gradle/
    ports:
      - "8081:8080"