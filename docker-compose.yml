services:


  backend:
    build:
      context: ./
      dockerfile: ./dataland-backend/Dockerfile
    ports:
      - "8080:8080"


  e2etests:
    build:
      context: ./
      dockerfile: ./dataland-e2etests/Dockerfile
    ports:
      - "8081:8080"


  develop:
    build:
      context: ./devutils
      dockerfile: Dockerfile
    volumes:
      - "./:/code:rw"
    ports:
      - "8082:8080"