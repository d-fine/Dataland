name: CI/CD

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - name: Build all and Assemble boot jar
        run: ./gradlew assemble --no-daemon
      - name: Upload Build and Test Reports
        uses: actions/upload-artifact@v2
        with:
          name: buildDirectories
          path: "**/build/"
  test:
    runs-on: ubuntu-latest
    needs:
      - build
    if: github.event_name != 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - uses: actions/download-artifact@v2
        with:
          name: buildDirectories
          path: .
      - name: Execute tests
        if: always()
        run: ./gradlew ktlintcheck :dataland-backend:test --no-daemon
      - name: Upload Build and Test Reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: TestReport
          path: ./build/reports/
      - name: Upload JaCoCo Exec Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: JaCoCoResultsUnitTests
          path: ./dataland-backend/build/jacoco/*.exec
  e2e-test:
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v2
      - name: Start docker compose stack
        run: docker-compose --project-name dala-e2e-test up -d
      - name: Wait for E2E test container to finish
        run: timeout 300 sh -c "docker logs dala-e2e-test_e2etests_1 --follow"
      - name: Get E2E Coverage and check E2E Result
        run: |
          set -x
          docker exec dala-e2e-test_backend_1 pkill -f spring
          docker cp dala-e2e-test_backend_1:/app/dataland-backend/build/jacoco/bootRun.exec .
          TEST_EXIT_CODE=`docker inspect -f '{{.State.ExitCode}}' dala-e2e-test_e2etests_1`
          echo $TEST_EXIT_CODE
          [ "$TEST_EXIT_CODE" == "0" ]
      - name: Upload JaCoCo Exec Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: JaCoCoResultsE2ETest
          path: ./*.exec
  sonar:
    runs-on: ubuntu-latest
    if: always() && github.event_name != 'workflow_dispatch'
    needs:
      - e2e-test
      - test
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - uses: actions/download-artifact@v2
        with:
          name: buildDirectories
          path: .
      - uses: actions/download-artifact@v2
        with:
          name: JaCoCoResultsUnitTests
          path: .
      - uses: actions/download-artifact@v2
        with:
          name: JaCoCoResultsE2ETest
          path: .
      - name: Generate jacocoTestReport and run Sonar
        if: always()
        run: |
          ./gradlew jacocoTestReport sonarqube --no-daemon
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs:
      - build
    steps:
      - name: Start Preview Server
        run: curl ${{ secrets.PREVIEW_STARTUP_URL }} > /dev/null
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: buildDirectories
          path: .
      - name: Deploy to Preview
        run: |
          rm dataland-backend/build/libs/*-plain.jar
          ./deployment/deploy_to_preview.sh dataland-backend/build/libs/dataland-backend*.jar
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
