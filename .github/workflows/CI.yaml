name: CI/CD

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - name: Execute formatting check
        run: |
          chmod +x ./gradlew
          ./gradlew ktlintcheck --no-daemon
      - name: Execute tests
        if: always()
        run: ./gradlew :dataland-backend:test --no-daemon
      - name: Upload Build and Test Reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: TestReport
          path: ./build/reports/
      - name: Upload JaCoCo Exec Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: JaCoCoResultsUnitTests
          path: ./dataland-backend/build/jacoco/*.exec
      - name: Assemble boot jar
        run: ./gradlew :dataland-backend:bootJar --no-daemon
      - name: Upload Binaries
        uses: actions/upload-artifact@v2
        with:
          name: BootJar
          path: |
            dataland-backend/build/libs/
            !dataland-backend/build/libs/*plain.jar
  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Start docker compose stack
        run: docker-compose --project-name dala-e2e-test up -d
      - name: Wait for E2E test container to finish
        run: timeout 300 bash -c 'until [ "`docker inspect -f {{.State.Status}} dala-e2e-test_e2etests_1`" == "exited" ]; do echo "Test not yet finished. Waiting 1s"; sleep 1; done;'
      - name: Get E2E Test Results
        run: |
          docker exec dala-e2e-test_backend_1 pkill -f spring
          docker logs dala-e2e-test_e2etests_1
          docker cp dala-e2e-test_backend_1:/app/dataland-backend/build/jacoco/bootRun.exec .
          [ "`docker inspect -f '{{.State.ExitCode}}' dala-e2e-test_e2etests_1`" == "0" ]
      - name: Upload JaCoCo Exec Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: JaCoCoResultsE2ETest
          path: ./*.exec
  sonar:
    runs-on: ubuntu-latest
    if: always()
    needs:
      - e2e-test
      - test-and-build
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - uses: actions/download-artifact@v2
        with:
          name: JaCoCoResultsUnitTests
          path: .
      - uses: actions/download-artifact@v2
        with:
          name: JaCoCoResultsE2ETest
          path: .
      - name: Execute Sonarqube analysis
        if: always()
        run: |
          echo "TODO: remove the next command"
          rm ./jacoco.exec
          ./gradlew sonarqube --no-daemon
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs:
      - sonar
    steps:
      - name: Start Preview
        run: curl ${{ secrets.PREVIEW_STARTUP_URL }} > /dev/null
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: BootJar
          path: .
      - name: Deploy to Preview
        run: |
          chmod +x ./deployment/deploy_to_preview.sh
          ./deployment/deploy_to_preview.sh dataland-backend*.jar
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
