name: CD

on:
  workflow_dispatch:
    inputs:
      realData:
        description: 'Use real data'
        required: false
        type: boolean
      resetBackendAndRepopulate:
        description: 'Reset backend database & Re-populate'
        required: false
        type: boolean
      whichEnvironment:
        description: "Choose environment"
        required: true
        type: environment
      useInMemoryStorage:
        description: 'Mock Trustee'
        required: false
        type: boolean
      trusteeEnvironmentName:
        description: 'Trustee Environment Name'
        required: false
        type: string
        default: integration


jobs:
  log-everything:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "VARIABLE_1=VALUE_1" >> $GITHUB_ENV
          echo "export VARIABLE_1=VALUE_1" >> $GITHUB_ENV
      - run: |
          env | grep VARIABLE