name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - 'main'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17
      - name: Execute tests
        run: |
          chmod +x ./gradlew
          ./gradlew test
      - name: Upload log
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: TestReport
          path: ./build/reports/tests/test